<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Login Test - Quiz App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-google {
      background: #4285f4;
    }

    .btn-google:hover {
      background: #357ae8;
    }

    .btn-github {
      background: #24292e;
    }

    .btn-github:hover {
      background: #1a1e22;
    }

    .btn svg {
      width: 24px;
      height: 24px;
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      color: #999;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .token-section {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }

    .token-section.show {
      display: block;
    }

    .token-section h3 {
      color: #333;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .token-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-bottom: 15px;
      max-height: 200px;
      overflow-y: auto;
    }

    .user-info {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .user-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .user-info strong {
      color: #2e7d32;
    }

    .btn-copy {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-copy:hover {
      background: #5568d3;
    }

    .btn-test {
      background: #4caf50;
      margin-top: 10px;
    }

    .btn-test:hover {
      background: #45a049;
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .features {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .features h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }

    .features ul {
      list-style: none;
      padding-left: 0;
    }

    .features li {
      padding: 8px 0;
      color: #666;
      font-size: 14px;
    }

    .features li::before {
      content: 'âœ“';
      color: #4caf50;
      font-weight: bold;
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .btn {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Quiz App</h1>
    <p class="subtitle">OAuth Login Test Page</p>

    <div class="btn-group">
      <a href="http://localhost:3001/auth/google" class="btn btn-google">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </a>

      <a href="http://localhost:3001/auth/github" class="btn btn-github">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        Continue with GitHub
      </a>
    </div>

    <div class="divider">OR</div>

    <div class="token-section" id="tokenSection">
      <h3>âœ… Login Successful!</h3>
      
      <div class="user-info" id="userInfo"></div>

      <h3 style="margin-top: 20px;">JWT Token:</h3>
      <div class="token-box" id="tokenBox"></div>
      
      <button class="btn-copy" onclick="copyToken()">ðŸ“‹ Copy Token</button>
      <button class="btn-copy btn-test" onclick="testProfile()">ðŸ§ª Test Profile API</button>
      
      <div class="status" id="status"></div>
    </div>

    <div class="features">
      <h3>ðŸŽ¯ Test Features:</h3>
      <ul>
        <li>Google OAuth login</li>
        <li>GitHub OAuth login</li>
        <li>Auto user creation</li>
        <li>JWT token generation</li>
        <li>Role-based access (USER)</li>
      </ul>
    </div>
  </div>

  <script>
    // Parse JWT token from URL (callback will redirect with token)
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const error = urlParams.get('error');

      if (error) {
        showStatus('OAuth login failed: ' + error, 'error');
        return;
      }

      if (token) {
        displayToken(token);
      }
    };

    function displayToken(token) {
      document.getElementById('tokenSection').classList.add('show');
      document.getElementById('tokenBox').textContent = token;

      // Decode JWT to show user info
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const userInfoHtml = `
          <p><strong>User ID:</strong> ${payload.userId}</p>
          <p><strong>Email:</strong> ${payload.email}</p>
          <p><strong>Role:</strong> ${payload.role}</p>
          <p><strong>Provider:</strong> ${payload.provider || 'local'}</p>
        `;
        document.getElementById('userInfo').innerHTML = userInfoHtml;

        // Save token to localStorage
        localStorage.setItem('jwt_token', token);
        showStatus('Token saved to localStorage!', 'success');
      } catch (e) {
        console.error('Failed to decode token:', e);
      }
    }

    function copyToken() {
      const tokenText = document.getElementById('tokenBox').textContent;
      navigator.clipboard.writeText(tokenText).then(() => {
        showStatus('Token copied to clipboard!', 'success');
      }).catch(err => {
        showStatus('Failed to copy token', 'error');
      });
    }

    async function testProfile() {
      const token = localStorage.getItem('jwt_token');
      if (!token) {
        showStatus('No token found. Please login first.', 'error');
        return;
      }

      showStatus('Testing profile API...', 'success');

      try {
        const response = await fetch('http://localhost:3002/students/profile', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Profile data:', data);
        
        showStatus(`âœ… Profile API works! Email: ${data.email}, Name: ${data.fullName || 'N/A'}`, 'success');
      } catch (error) {
        console.error('Profile test failed:', error);
        showStatus(`âŒ Profile API failed: ${error.message}`, 'error');
      }
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = 'status ' + type;
      
      if (type === 'success') {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
